<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Chatbot</title>
    <style>
      :root { color-scheme: light dark; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; padding: 0; display: grid; grid-template-rows: 1fr auto; height: 100dvh; }
      header { padding: 12px 16px; font-weight: 600; border-bottom: 1px solid #e5e7eb22; }
      main { padding: 16px; overflow: auto; }
      .msg { max-width: 70ch; white-space: pre-wrap; margin: 8px 0; padding: 10px 12px; border-radius: 8px; }
      .user { background: #2563eb22; border: 1px solid #2563eb44; }
      .bot { background: #10b98122; border: 1px solid #10b98144; }
      form { display: flex; gap: 8px; padding: 12px; border-top: 1px solid #e5e7eb22; }
      input[type="text"] { flex: 1; padding: 10px 12px; border-radius: 8px; border: 1px solid #e5e7eb55; }
      button { padding: 10px 14px; border-radius: 8px; border: 1px solid #e5e7eb55; background: #2563eb; color: white; font-weight: 600; }
      button:disabled { opacity: 0.5; }
    </style>
  </head>
  <body>
    <header>AI Chatbot</header>
    <main id="messages"></main>
    <form id="chat-form">
      <input id="input" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send" type="submit">Send</button>
    </form>

    <script>
      const messages = document.getElementById('messages');
      const form = document.getElementById('chat-form');
      const input = document.getElementById('input');
      const send = document.getElementById('send');

      function addMessage(text, role) {
        const el = document.createElement('div');
        el.className = 'msg ' + role;
        el.textContent = text;
        messages.appendChild(el);
        messages.scrollTop = messages.scrollHeight;
        return el;
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const text = input.value.trim();
        if (!text) return;
        input.value = '';
        send.disabled = true;

        addMessage(text, 'user');
        const botEl = addMessage('', 'bot');

        try {
          const res = await fetch('/chat', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ message: text }),
          });
          if (!res.ok || !res.body) throw new Error('Request failed');

          const reader = res.body.getReader();
          const decoder = new TextDecoder();
          while (true) {
            const { value, done } = await reader.read();
            if (done) break;
            botEl.textContent += decoder.decode(value);
            messages.scrollTop = messages.scrollHeight;
          }
        } catch (err) {
          botEl.textContent = 'Error: ' + (err?.message || 'unknown error');
        } finally {
          send.disabled = false;
        }
      });
    </script>
  </body>
</html>
